<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login_page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div id="message">
            {{ messages[0] }}
        </div>
        {% endif %} {% endwith %}
        <div class="loginbox">

            <img src="{{url_for('static' , filename = 'ava1.png')}}" class="avatar">
            <h1>Login</h1>
            <form action="{{url_for('login')}}" method="post">
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="pass" id="pass" placeholder="Enter Password">
                <input type="checkbox" name="rem" id="rem"><span id="remember">Remember me</span>
                <input type="submit" name="" value="Login">

                <a href="{{url_for('signupget')}}">Don't have an account?</a>
            </form>

        </div>

    </body>
</head>

</html>
